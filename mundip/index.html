<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/vue.js"></script>
	<script src="scripts/vue2-filters.js"></script>
    <title>Mundip</title>
</head>
<body>
    <main class="main-flex">
        <div id="list">
            <h1>Welcome to Mundip!</h1>
            <p class="subtitle">Mundip is a game that will test your knowledge about countries.</p>
            
            <div>
                <form v-on:submit.prevent>
                    <input type="text" v-model="nuevoPais" @keyup.13="agregar" placeholder="Press Enter to send"/>
                    <span v-if="nuevoPais.length < '4' ">Enter a country</span>
                </form>
            </div>
            
            <div>
                <ol>
                    <li v-for="(todo,index) in planeta">{{todo.country}} <img src="./img/close.png" v-on:click="eliminar(index)"> </li>
                </ol>
            </div>
            <button><a href="./index.html">Save Changes</a></button>
        </div>

        <div id="map"></div>
    </main>
    <footer>
        <p><router-link to="/about"><a>About Mundip</a></router-link></p>
    </footer>
    <!-- Agregar "Te quedan por visitar x Paises" -->
    
    <script src="./scripts/mapa.js"></script>
    <script src="./scripts/router/vue-router.js"></script>
    <script src="./scripts/router/rutas.js"></script>
</body>
</html>
